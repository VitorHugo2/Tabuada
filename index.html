<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="numero">Numero:</label>
                <input type="number" name="numero" id="numero" placeholder="EX:7">
                <input type="button" value="Gerar Tabuada" onclick="gerar()">
            </p>
        </div>
        <div>
            <select name="sele" id="sele" size="10">
                <option value="">Digite um numero acima para gerar a tabuada</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy;Konaly</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
